<Script>
  function oddeven() {
    var num = document.getElementById("num").value;
    var i;
    var l;
    var k;
    var text = "";
    if( num%2 != 0 ) {
          for ( i=1; i<=num; i++ ) {
          if( i%2 != 0 ) {
          for( l=1; l<=(num-i); l++) {
            text += "";
          }
          for( k=0; k<i; k++) {
            text += "&nbsp&nbsp*"; 
          }
          text += "<br>";
          document.getElementById("box").innerHTML = text;
        }
      } 
         for ( i=1; i<=num-1; i++ ) {
         if( i%2 != 0 ) {
         for( l=0; l<i+1; l++) {
           text += "";
         }
         for( k=0; k<=(num-i-2); k++ ) {
           text += "&nbsp&nbsp*"; 
         }
         text += "<br>";
         document.getElementById("box").innerHTML = text;
       }
     }
    } 
    else {
      text = "Your Number Is Even";
      document.getElementById("box").innerHTML = text;
    }
  }
